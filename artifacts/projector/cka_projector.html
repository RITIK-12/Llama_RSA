  <script>
    const EN = JSON.parse(document.getElementById('coords_en').textContent || '{}');
    const HI = JSON.parse(document.getElementById('coords_hi').textContent || '{}');

    function tracesFromPayload(p) {
      if (!p.rows) return [];
      const rows = p.rows, xyz = p.xyz;
      const by = new Map();
      for (let i = 0; i < rows.length; i++) {
        const r = rows[i], lab = r.model_label;
        if (!by.has(lab)) by.set(lab, {x:[],y:[],z:[],text:[] });
        by.get(lab).x.push(xyz[i][0]);
        by.get(lab).y.push(xyz[i][1]);
        by.get(lab).z.push(xyz[i][2]);
        by.get(lab).text.push(`${lab}<br>subset=${r.subset}<br>layer=L${r.layer_idx}`);
      }
      const out = [];
      for (const [lab, pts] of by.entries()) {
        out.push({
          type: 'scatter3d', mode: 'markers',
          name: lab + ' [' + p.subset + ']',
          x: pts.x, y: pts.y, z: pts.z,
          text: pts.text, hovertemplate: '%{text}<extra></extra>',
          marker: { size: 5, opacity: 0.9 },
          visible: false,
          meta: { subset: p.subset, model: lab }
        });
      }
      return out;
    }

    const TR = [ ...tracesFromPayload(EN), ...tracesFromPayload(HI) ];
    const layout = {
      title: 'CKA Projector (cosine in this space = linear CKA)',
      scene: { xaxis: {title:'PC1'}, yaxis: {title:'PC2'}, zaxis: {title:'PC3'} },
      margin: { l:0, r:0, t:40, b:0 }, showlegend: true
    };
    const plotDiv = document.getElementById('plot');
    Plotly.newPlot(plotDiv, TR, layout, {responsive: true});

    function currentSubset() {
      const r = document.querySelector('input[name="subset"]:checked');
      return r ? r.value : 'en';
    }
    function selectedModels() {
      const cbs = document.querySelectorAll('input.modelcb');
      const s = new Set(); for (const cb of cbs) if (cb.checked) s.add(cb.value);
      return s;
    }
    function updateVisibility() {
      const ss = currentSubset();
      const keep = selectedModels();
      const vis = TR.map(t => (t.meta && t.meta.subset === ss && keep.has(t.meta.model)));
      Plotly.restyle(plotDiv, 'visible', vis);
    }

    document.getElementById('dataset').addEventListener('change', updateVisibility);
    document.getElementById('models').addEventListener('change', updateVisibility);
    updateVisibility();
  </script>
</body>
</html>
